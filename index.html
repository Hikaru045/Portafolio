<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio 3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #f3f3f3;
        }

        header {
            text-align: center;
            padding: 20px;
            background: #1e1e1e;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
            color: #bbbbbb;
        }

        main {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .model-card {
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .model-card iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        .model-card h3 {
            margin: 10px;
            font-size: 1.5em;
        }

        .model-card p {
            margin: 10px;
            color: #bbbbbb;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #1e1e1e;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 1em;
            color: #bbbbbb;
        }

        .backup-links {
            text-align: center;
            margin-top: 20px;
        }

        .backup-links a {
            color: #4caf50;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }

        .backup-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Portafolio 3D Jonathan Mendoza Martinez</h1>
        <p>Explora mis creaciones en 3D de Blender y Maya</p>
    </header>

    <main>
        <div class="model-card">
            <iframe src="https://app.spline.design/file/be04f6d5-bd2b-436c-8fc9-c3f56503d2b0" allowfullscreen></iframe>
            <h3>Tren</h3>
        </div>

        <div class="model-card">
            <iframe src="https://app.spline.design/file/ca4b5426-f842-4a4f-a13e-6bbe3fb8edec" allowfullscreen></iframe>
            <h3>Comedor</h3>
        </div>

        <div class="model-card">
            <iframe src="https://app.spline.design/file/ed7be811-660f-439a-8872-d7f60741a913" allowfullscreen></iframe>
            <h3>Casa</h3>
        </div>

        <div class="model-card">
            <iframe src="https://app.spline.design/file/48b90580-12a9-41c8-8fbf-2b49cab82daa" allowfullscreen></iframe>
            <h3>Carro</h3>
        </div>

        <div class="model-card">
            <iframe src="https://app.spline.design/file/bc614c1a-20fd-4e6b-9537-0f73ce55b0fe" allowfullscreen></iframe>
            <h3>Piano</h3>
        </div>

        <div class="model-card">
            <iframe src="https://app.spline.design/file/8b907047-3577-426d-9279-47d1a08cfe5d" allowfullscreen></iframe>
            <h3>Ciudad</h3>
        </div>
    </main>

    <div class="backup-links">
        <h2>Links de respaldo</h2>
        <a href="https://app.spline.design/file/be04f6d5-bd2b-436c-8fc9-c3f56503d2b0" target="_blank">Tren</a>

    </div>

</body>
</html>
